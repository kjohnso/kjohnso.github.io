<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: An SVG element tooltip</title>


         <script src="https://d3js.org/d3.v5.min.js"></script>


		<style type="text/css">

			rect:hover {
				fill: lightgrey;
			}

		</style>
	</head>

	<body>

		

<h3>Vehicle Ownership by US City and NYC Boro </h3>



	<div id="option">
    	<input name="updateButton" 
           type="button" 
           value="Load /Re-Load Data Sorted by Geo Group" 
           onclick="LoadAgain()" />
		</div>

<h5>(Click / Double-click to see data and sort bars) </h5>
		
	<h4></h4>	

	
		<script type="text/javascript">

			var LoadAgain = function() {


			d3.select("svg").remove();//Removes the whole svg
			d3.select("p").remove();
			d3.select("#tooltip").remove()

			//Width and height of svg element
			var w = 1200;
			var h = 400;
			

//load data

			d3.csv("DMV_ACS.csv").then(function(data) {
				
	

				data.forEach(function(d) {
     			d.value = +d.value;
     			d.name = d.name})

  				console.log(data);
			

				//each field in table gets dataset array
				dataset = data.map(function(d) {return d.value})
				dataset2 = data.map(function(d) {return d.name})
				dataset3 = data.map(function(d) {return d.group})
				dataset4 = data.map(function(d) {return d.group_name})
			


//x and y scale with scaleband
			var xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
							.paddingInner(0.05);



			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);
			
	

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth())
			   
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			  
			  .attr("fill", function(d) {
			
            		
    				var inx = dataset.indexOf(d);
    			
//set fill coler for bars  based on dataset3 value for the record, 
//found by capturing indes of d


// 	#A9A9A9  --- dark grey
// "#E0E0E0" ----light grey
// #708090 --- slate gray

    				if (dataset3[inx] ==1) {color = "#708090"   //grey
    				}
    				
    				else if (dataset3[inx] ==2) {color = "#FF5959" // dark orange
					}

    				
    			

    				else if (dataset3[inx] ==3) {color = "#085F63"  // dark teal
					}
    
 					else if (dataset3[inx] ==4) {color = "#FACF5A"  //light orange
					}

			
    				
    				else  {
    					color = "#49BEB7"

    					}



					return color 
					;
			   
			   })
			
			  // add interactive code for mouseover any bar

			   .on("mouseover", function(d) {

					//Get this bar's x/y values, then augment for the tooltip
					var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.bandwidth() / 2;
					var yPosition = parseFloat(d3.select(this).attr("y")) + 14;

                    var inx = dataset.indexOf(d);

					//Create the tooltip label
					svg.append("text")
					   .attr("id", "tooltip")
					   .attr("x", xPosition)
					   .attr("y", yPosition)
					   .attr("text-anchor", "middle")
					   .attr("font-family", "sans-serif")
					   .attr("font-size", "11px")
					   .attr("font-weight", "bold")
					   .attr("fill", "black")
                       .text(Math.round(100*d,1)/100); 
                    


					svg.append("text")
					   .attr("id", "tooltip2")
					   .attr("x", xPosition)
					   .attr("y", yPosition)
					   .attr("text-anchor", "middle")
					   .attr("font-family", "sans-serif")
					   .attr("font-size", "11px")
					   .attr("font-weight", "bold")
					   .attr("fill", "black")
					   .attr("dy", "1em")
		               .text(dataset2[inx]);

               /*        .text(Math.round(100*d,1)/100); */
                    






			   })
			   .on("mouseout", function() {
			   
					//Remove the tooltip
					d3.select("#tooltip2").remove();
					d3.select("#tooltip").remove();
				

				 })	


// add response to user clicking on any bar - will show data about bar under the chart

			/*	.on("click", function(d) {		
            		d3.select("p").remove();
    				var inx = dataset.indexOf(d);
					d3.select("body").insert("p").text(dataset2[inx] + " ("  + Math.round(100*dataset[inx],1)/100 + ")"); 

				}).   */
		
// add response to user double clicing any bar - will resort data as a transition with a duration


			   .on("dblclick", function() {
			   		sortBars();
			   });

			//Define sort order flag
			var sortOrder = false;
			
			//Define sort function
			var sortBars = function() {

				//Flip value of sortOrder
                // Get rid of label under bar replacing with empty string
       


			   	sortOrder = !sortOrder;


				svg.selectAll("rect")
				   .sort(function(a, b) {
				   		if (sortOrder) {
					   		return d3.ascending(a, b);
				   		} else {
					   		return d3.descending(a, b);
				   		}
				   	})
				   .transition()

			// delay takes index of the data element and multiplies by magic number. eg5 0
				   .delay(function(d, i) {
					   return i * 50;
				   })
				   .duration(700)
				   .attr("x", function(d, i) {
				   		return xScale(i);
				   });

			};			
			;})}
		</script>
	</body>
</html>
